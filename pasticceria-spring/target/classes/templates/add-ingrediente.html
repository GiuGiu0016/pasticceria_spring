<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Nuovo ingrediente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Nuovo ingrediente</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/addingrediente}" th:object="${ingrediente}" method="post">
                        <div class="row">
                             <div class="form-group col-md-6"> 
                                <label for="nome" class="col-form-label">Nome</label> 
                                <input type="text" th:field="*{nome}" id="nome" placeholder="Nome">
                             </div> 
                           
                            <div class="form-group col-md-6">
                                <label for="costoing" class="col-form-label">Costo ingrediente</label>
                                <input type="text" th:field="*{costoing}"  id="costoing" placeholder="costoing">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="aggiungi ingrediente">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
