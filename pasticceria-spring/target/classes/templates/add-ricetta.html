<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Nuova Ricetta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Nuovo ricetta</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/addricetta}" th:object="${ricetta}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nome" class="col-form-label">Nome</label>
                                <input type="text" th:field="*{nome}"  id="nome" placeholder="Nome">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="tempo" class="col-form-label">Tempo</label>
                                <input type="text" th:field="*{tempo}"  id="tempo" placeholder="Tempo">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="difficolta" class="col-form-label">Difficolta</label>
                                <input type="text" th:field="*{difficolta}"  id="difficolta" placeholder="Difficolta">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="descrizione" class="col-form-label">Descrizione</label>
                                <input type="text" th:field="*{descrizione}"  id="descrizione" placeholder="Descrizione">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="costoRicetta" class="col-form-label">Costo ricetta</label>
                                <input type="text" th:field="*{costoRicetta}"  id="costoRicetta" placeholder="Costo">
                            </div>
                             <th:block th:each="ingrediente : ${listaIngredienti}">
     							<div class="form-group col-md-6">
         						<td th:text="${ingrediente.nome}">${ingrediente.nome}</td>
         						      <input id="nome" type="checkbox" th:checked="${checked}>
   							 </th:block>
   							</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add ricetta">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
