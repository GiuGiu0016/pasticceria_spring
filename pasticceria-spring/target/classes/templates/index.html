<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
	"http://www.w3.org/TR/html4/loose.dtd">
	
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Pasticceria</title>
</head>
<body>
<div align="center">
<h2>Pasticceria "La Dolce Vita"</h2>
</div>
<div align="center">
	
	
	<h3>Area Cliente</a></h3>
	<h4><a href="/registraOrdinazione">Nuova Ordinazione: qui puoi effettuare il tuo ordine</a></h4>

	<h4>Ordinazioni Passate</h4><br>
	 <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Cliente</th>
                                    <th>Dolce/i</th>
                                    <th>Data consegna</th>
                                    <th>Costo</th>
                                    <th>Sconto</th> 
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ordinazione : ${ordinazione}">
                                    <td th:text="${ordinazione.cliente}"></td>
                                    <td th:text="${ordinazione.listaDolci }"></td>
                                    <td th:text="${ordinazione.costoOrdinazione}"></td>
                                    <td th:text="${ordinazione.sconto}"></td>
                                    <td><a th:href="@{/edit/{id}(id=${ordinazione.id})}" class="btn btn-primary"><i class="fas fa-ordinazione-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/delete/{id}(id=${ordinazione.id})}" class="btn btn-primary"><i class="fas fa-ordinazione-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table><br>
     <form action="toAmm">
     <input type="submit" value="Area Amministratore">
     </form>             
                        
</div>
</body>
</html>
